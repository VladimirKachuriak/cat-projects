<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="#{title.newCar}">Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/admin/car}" th:method="POST" th:object="${car}" role="form" data-toggle="validator">

        <div class="form-group col-xs-4">
            <label for="brand" class="control-label col-xs-4" >Brand:</label>
            <input type="text" name="brand" id="brand" th:field="*{brand}" class="form-control"  required="true"/>
            <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            <label for="model" class="control-label col-xs-4">Model:</label>
            <input type="text" name="model" id="model" th:field="*{model}" class="form-control" required="true"/>

            <label for="date" class="control-label col-xs-4">Date</label>
            <input type="date" name="date" id="date"
                   class="form-control" th:field="*{releaseDate}" required="true"/>

            <label for="price" class="control-label col-xs-4">Price:</label>
            <input type="number" name="price" id="price" class="form-control" th:field="*{price}" min="0"
                   required="true" oninput="validity.valid||(value='')"/>

            <label for="auto_class" class="control-label col-xs-4">Class:</label>
            <select id="auto_class" name="auto_class" class="form-control" th:field="*{autoClass}" required="true">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <br></br>
            <button type="submit" class="btn btn-primary  btn-md" th:text="#{button.accept}">accept</button>
        </div>
    </form>
</div>
</body>
</html>
