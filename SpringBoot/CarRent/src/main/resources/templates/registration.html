<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.registration}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <form th:action="@{/registration}" th:method="POST" th:object="${user}">
        <label for="login" class="control-label col-xs-4" th:text="#{label.user.login}+':'"></label>
        <input type="text" name="login" id="login" class="form-control" th:field="*{login}" required="true"/>
        <div th:if="${loginMessage!=null}" class="alert alert-warning" role="alert" th:text="#{${loginMessage}}"></div>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

        <label for="firstname" class="control-label col-xs-4" th:text="#{label.user.firstname}"></label>
        <input  type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstname}"
               required="true"/>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>

        <label for="lastname" class="control-label col-xs-4" th:text="#{label.user.lastname}"></label>
        <input  type="text" name="lastname" id="lastname" class="form-control" th:field="*{lastname}" required="true"/>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>

        <label for="email" class="control-label col-xs-4" th:text="#{label.user.email}"></label>
        <input  type="text" name="email" id="email" class="form-control" th:field="*{email}" placeholder="smith@aol.com" required="true"/>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="password" class="control-label col-xs-4" th:text="#{label.user.password}"></label>
        <input class="form-control" type="password" id="password" th:field="*{password}" name="password"/>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label for="phone" class="control-label col-xs-4" th:text="#{label.user.phoneNumber}"></label>
        <input type="text" name="phone" id="phone" class="form-control" th:field="*{phoneNumber}" placeholder="+123456" required="true"/>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

        <div class="g-recaptcha" data-sitekey="6LdZT6kgAAAAAGsgar2nc6UCWcwbhvZNrIMMe-Ix"></div>
        <div class="alert alert-warning" role="alert" th:if="${captchaError!=null}" th:text="#{${captchaError}}"></div>

        <input  class="btn btn-primary  btn-md" type="submit"  th:value="#{button.enter}">
    </form>
</div>
</body>
</html>
